<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="gameboard">
        <div id="winner"></div>
        <div class="NextPlayer">Next Player : <strong id="status">X</strong></div>
        <div class="row">
            <button class="col" id="0" onclick="gameboard.addToData(0)"></button>
            <button class="col" id="1" onclick="gameboard.addToData(1)"></button>
            <button class="col" id="2" onclick="gameboard.addToData(2)"></button>
        </div>
        <div class="row">
            <button class="col" id="3" onclick="gameboard.addToData(3)"></button>
            <button class="col" id="4" onclick="gameboard.addToData(4)"></button>
            <button class="col" id="5" onclick="gameboard.addToData(5)"></button>
        </div>
        <div class="row">
            <button class="col" id="6" onclick="gameboard.addToData(6)"></button>
            <button class="col" id="7" onclick="gameboard.addToData(7)"></button>
            <button class="col" id="8" onclick="gameboard.addToData(8)"></button>
        </div>
    </div>
</body>
</html>
